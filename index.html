<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>@panda/module-loader demo</title>
</head>

<body>
  <!--Scripts are added inside body to ensoure sequential loading-->
  <!--TODO add additional scripts needed to run the code-->
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!--<script src="dist/panda-module-loader.es2015.js"></script> -->
  <script>
    const pluginName = 'npm-module'
    const sys = new SystemJS.constructor()
    sys.config({
      baseURL: `plugins`,
      map: {
        [pluginName]: pluginName,
        'color-map': pluginName + '/node_modules/color-map'
        // '*': './npm-module/node_modules/*'
        // [pluginName]: pluginName
      },
      packageConfigPaths: [
        '*/package.json',
        pluginName + '/node_modules/*/package.json',
        pluginName + '/node_modules/@*/*/package.json'
      ]
    })
    sys.import('npm-module')
  </script>
</body>

</html>
