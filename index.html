<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>@panda/module-loader demo</title>
</head>

<body>
  <!--Scripts are added inside body to ensoure sequential loading-->
  <!--TODO add additional scripts needed to run the code-->
  <script src="node_modules/systemjs/dist/system.js"></script>
  <!--<script src="dist/panda-module-loader.es2015.js"></script> -->
  <script>
  const pluginName = 'npm-module'
  const sys = new SystemJS.constructor()
  sys.config({
    baseURL: `plugins/${pluginName}/node_modules`,
    map: {
      [pluginName]: './plugins/' + pluginName
    },
    packageConfigPaths: [
      './plugins/*/package.json',
      '*/package.json',
      '@*/*/package.json'
    ]
  })
  console.log(sys.getConfig())
  sys.import('npm-module')
  </script>
</body>
</html>
